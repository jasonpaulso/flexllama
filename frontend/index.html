<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexLLama Status Dashboard</title>
    <link rel="stylesheet" href="/frontend/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¦™ FlexLLama Status Dashboard</h1>
            <div class="refresh-indicator">
                <div class="pulse"></div>
                <span>Auto-refresh: 2s</span>
            </div>
        </header>

        <main>
            <!-- Last Updated -->
            <div class="last-updated">
                <span id="lastUpdated">Never</span>
            </div>

            <!-- Runners Section -->
            <section class="runners-section">
                <h2>Active Runners</h2>
                <div id="runnersContainer" class="runners-container">
                    <!-- Runner cards are dynamically generated here -->
                </div>
            </section>

            <!-- Available Models Section -->
            <section class="models-section">
                <h2>Available Models</h2>
                <div class="models-card">
                    <div class="card-header">
                        <h3>ðŸ“‹ All Models Overview</h3>
                    </div>
                    <div id="modelsContainer" class="models-container">
                        <!-- Model status items are dynamically generated here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Error Toast -->
        <div id="errorToast" class="error-toast hidden">
            <span id="errorMessage"></span>
            <button onclick="hideError()">Ã—</button>
        </div>
    </div>

    <script src="/frontend/script.js"></script>
</body>
</html>
